<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Landing Page</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="assets/lib/js/vendor/bootstrap-css/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/myTrips.css">
	<!-- Angular -->
	<script type="text/javascript" src="assets/lib/angular/angular.min.js"></script>
	<!-- Angular Route -->
	<script type="text/javascript" src="assets/lib/angular-route/angular-route.min.js"></script>

	<!-- Main scripts -->
	<script type="text/javascript" src="app/app.module.js"></script>
	<script type="text/javascript" src="app/app.routes.js"></script>

	<!-- Controller scripts -->
	<script type="text/javascript" src="app/components/login/loginController.js"></script>
	<script type="text/javascript" src="app/components/myTrips/myTripsController.js"></script>
	<script type="text/javascript" src="app/components/myTrips/booking-accomodation.js"></script>




</head>
<body>
	
	<nav class="navbar navbar-default" role="navigation">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	     </button>
	   	</div>
	    
	    <div class="navbar-collapse collapse">
	      
	        <ul class="nav nav-justified">
	            <li><a href="#">About</a></li>
	            <li class="text-center">Accomodation</li>
	            <li><a href="#">Contact</a></li>
	        </ul>
	     </div>
  </nav>
	<!-- Header -->
	<div class="container">

		<!-- Search -->
		<div class="row" style="margin-bottom: 20px;">
			<div class="col-lg-6 pull-left">
    			<div class="input-group">
      			<input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
    			</div><!-- /input-group -->
  			</div>
		</div>


		<div class="row" ng-controller="myBookingAccomodationController as trips"> 
			<div id="hotel-list" class="col-lg-12 col-md-12 com-sm-12 col-xs-12" ng-repeat="hotel in trips.bookings | filter:searchText">
				<div class="list-group">
					<a href="#" class="list-group-item">
						<div class="row">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-left">
								<img src="../assets/image/Singapore_image_1.jpg" class="img-thumbnail" width="200" height="200">				
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left">
								<div class="row trip-name"><strong>{{hotel.name}}</strong></div>
								<div class="row trip-location"><strong>{{hotel.address}}</strong></div>
								<div class="row">{{hotel.price}}</div>
							</div>						

						</div>

					</a>
				</div>

			</div>		
		</div>
	</div>
	<!-- Main Content -->
	

	<!-- Footer -->

</body>
</html>
