<!DOCTYPE html>
<html ng-app="upcomingController">

	<!-- Angular -->
	<script type="text/javascript" src="assets/lib/angular/angular.min.js"></script>
	<!-- Angular Route -->
	<script type="text/javascript" src="assets/lib/angular-route/angular-route.min.js"></script>

	<script type="text/javascript" src="app/components/myTrips/upcomingController.js"></script>

	<nav class="navbar navbar-default nav-ctz" role="navigation">

	   	</div>

			</div>

			</div>
		</div>	

		<div class="row">
			
			<div class="col-lg-12 col-md-12 com-sm-12 col-xs-12">
				<div class="col-lg-3 col-md-3 com-sm-3 col-xs-3"></div>
