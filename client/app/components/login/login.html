<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="../../../assets/lib/js/vendor/bootstrap-css/css/bootstrap.min.css">

	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="../../../assets/css/login.css">

	<!-- Angular -->
	<script type="text/javascript" src="../../../assets/lib/angular/angular.min.js"></script>

	<!-- Angular Routing -->
	<script type="text/javascript" src=""></script>

</head>
<body>

	<div class="container">
		<form class="form-signin" action="/login" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="session_email" class="form-control" name="session[email]" placeholder="Email Address" required="" autofocus="">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="session_password" class="form-control" name="session[password]" placeholder="Password" required="">
			<div class="checkbox">
				<label>
        			<input name="session[remember_me]" type="hidden" value="0">
					<input type="checkbox" id="session_remember_me" value="1" name="session[remember_me]"> 
					<span>Remember me</span>
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>

</body>
</html>
