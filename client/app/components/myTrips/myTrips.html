	<div class="row">
		<div class="col-lg-12 col-md-12 com-sm-12 col-xs-12">
			 <div class="col-lg-12 col-md-12 com-sm-12 col-xs-12 btn-group" data-toggle="buttons">
			 	 <label  ng-class="{active: upcoming}" class="btn btn-primary col-lg-6 col-md-6 col-sm-6 col-xs-6 text-rsz-btn">
					<input type="radio" class="btn btn-primary active " aria-haspopup="true" aria-expanded="false" ng-init="upcoming = true"  ng-click="showUpcomingTrips()">Upcoming</input>
					</label>
					 <label ng-class="{active: !upcoming}" class="btn btn-primary col-lg-6 col-md-6 col-sm-6 col-xs-6 text-rsz-btn">
					<input type="radio" class="btn btn-primary" ng-init="past = true" aria-haspopup="true" aria-expanded="false" ng-click="showPastTrips()">Past</input>
				</label>
			</div>
		</div>

	<div class="row">

		<!-- Upcoming -->
		<div ng-show="upcoming">
			<div id="my-trips-upcoming-list" class="col-lg-12 col-md-12 com-sm-12 col-xs-12" ng-repeat="upcoming in trips.upcoming">
				<div class="list-group">
					<a href="#" class="list-group-item">
						<div class="row">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-left">
								<img src={{upcoming.img}} class="img-thumbnail" width="400" height="400">				
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left">
								<div class="row trip-name"><strong>{{upcoming.name}}</strong></div>
								<div class="row trip-location"><strong>{{upcoming.location}}</strong></div>
								<div class="row trip-detail">{{upcoming.details}}</div>
							</div>						

						</div>

					</a>
				</div>

			</div>					
		</div>	

		<!-- Past -->
		<div ng-hide="past">
			<div id="my-trips-past-list" class="col-lg-12 col-md-12 com-sm-12 col-xs-12" ng-repeat="past in trips.past">
				<div class="list-group">
					<a href="#" class="list-group-item">
						<div class="row">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-left">
								<img src={{past.details}} class="img-thumbnail"width="400" height="400">				
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left">
								<div class="row trip-name"><strong>{{past.name}}</strong></div>
								<div class="row trip-location"><strong>{{past.location}}</strong></div>
								<div class="row">{{past.details}}</div>
							</div>						

						</div>

					</a>
				</div>
			</div>
