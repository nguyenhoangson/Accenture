	<div class="row">

		<div ng-show="upcoming">

					<a href="#" class="list-group-item">
						<div class="row">
							<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-left">
								<img src="../assets/image/Singapore_image_1.jpg" class="img-thumbnail" width="400" height="400">				
							</div>
							<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left">
								<div class="row trip-name"><strong>{{upcoming.name}}</strong></div>
								<div class="row trip-location"><strong>{{upcoming.location}}</strong></div>
								<div class="row">{{upcoming.details}}</div>
							</div>						

						</div>

					</a>
				</div>

			</div>
