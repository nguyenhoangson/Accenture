<!DOCTYPE html>
<html ng-app="transportationController">
<head>
	<title>Transportation</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="../../../assets/lib/js/vendor/bootstrap-css/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/transportation.css">
	<!-- Angular -->
	<script type="text/javascript" src="../../../assets/lib/angular/angular.min.js"></script>

	<!-- Angular Route -->
	<script type="text/javascript" src="assets/lib/angular-route/angular-route.min.js"></script>

	<!-- Angular-Bootstrap -->
	<script type="text/javascript" src="assets/lib/angular-bootstrap/ui-bootstrap.min.js"></script>


	<!-- Controller scripts -->
	<script type="text/javascript" src="transportationController.js"></script>

</head>
<body>

	<nav class="navbar navbar-default nav-ctz" role="navigation">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	     </button>
	   	</div>
	    
	    <div class="navbar-collapse collapse ">
	      
	        <ul class="nav nav-justified">
	        	<div class="container-fluid">
	        		<div class="row">
		            	<li class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-rsz text-left"><span class="glyphicon glyphicon-menu-left"></span></li>
		            	<li class="col-lg-10 col-md-10 col-sm-10 col-xs-10 text-center text-rsz">TRANSPORTATION</li>
		            </div> 
	        	</div>
	        </ul>
	     </div>
  </nav>
	<div class="container-fluid text-center" ng-controller="transportationController">

		<div class="row">
		</div>

		<div class="row" style="margin-bottom: 20px;">
			<div class="col-lg-12 col-md-12 com-sm-12 col-xs-12">
					<button type="button" class="btn btn-primary col-lg-6 col-md-6 col-sm-6 col-xs-6 text-rsz-btn" aria-haspopup="true" aria-expanded="false" ng-init="flight = true" ng-click="showFlight()">Flight</button>
			
					<button type="button" class="btn btn-primary col-lg-6 col-md-6 col-sm-6 col-xs-6 text-rsz-btn" ng-init="transport = true" aria-haspopup="true" aria-expanded="false" ng-click="showTransport()">Transport</button>
		
			</div>


		</div>

		<div class="row text-rsz-btn" ng-show="flight">

			<div class="row">
				<div class="col-lg-2 col-md-2 com-sm-2 col-xs-2">
					<b>Quatar</b>
				</div>
				<div class="col-lg-2 col-md-2 com-sm-2 col-xs-2">
					<p>Sing</p>
					<p>17:00</p>
				</div>
				<div class="col-lg-2 col-md-2 com-sm-2 col-xs-2">
					<span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
				</div>
				<div class="col-lg-2 col-md-2 com-sm-2 col-xs-2">
					<p>LHR</p>
					<p>08:00</p>					
				</div>			
			</div>

			<hr>

			<div class="row">
				<div class="col-lg-2 col-md-2 com-sm-2 col-xs-2">
					<b>Quatar</b>
				</div>
				<div class="col-lg-2 col-md-2 com-sm-2 col-xs-2">
					<p>LHR</p>
					<p>12:00</p>
				</div>
				<div class="col-lg-2 col-md-2 com-sm-2 col-xs-2">
					<span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
				</div>
				<div class="col-lg-2 col-md-2 com-sm-2 col-xs-2">
					<p>Singapore</p>
					<p>06:00</p>					
				</div>			
			</div>

			<hr>

			<div class="row">
				<div class="col-lg-4 col-md-4 com-sm-4 col-xs-4">
					<b>$1890</b>
				</div>		
				<div class="col-lg-4 col-md-4 com-sm-4 col-xs-4">
					<button class="btn btn-primary">Book</button>
				</div>			
			</div>
		</div>


		<div class="row" ng-hide="transport">
			<div class="row">
				<div class="col-lg-4 col-md-4 com-sm-4 col-xs-4">
					<h4 class="text-center">Pick-up Location</h4>
				</div>	
			</div>
			<div class="row">
						
			</div>

		<div class="row text-rsz-btn" ng-hide="transport">
			<h2>Transport</h2>
		</div>


	</div>
</body>
</html>
